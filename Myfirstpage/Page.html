<!DOCTYPE html>
<html>
<head>
    <title>Football clicker</title>
</head>
<body>
    <h1>My clicker game!</h1>
    <h2>Creator:Szymon Miśta</h2>
    <img id='img' src="https://www.opengift.pl/f/6215aaa9e1110ba8bcce6f20994b1b0f1d29a87d/500/pilka-nozna-215cm-bialyczarny-MO9007-33.jpg" >
    <div>
        <b>Multiplier x2</b>
        <button id='multiplier'> BUY </button>
        <b id='price'> price=100 </b>
    </div>
    <h3 id='score'>0</h3>
</body>
<script> 
    let price=100;
    let score=1;
    let multiplier=1;
    const priceValue = document.getElementById('price');
    const scoreHeader = document.getElementById('score');
    const clickImg = document.getElementById('img');
    const clickMultiplierButton = document.getElementById('multiplier');
    function addScore() 
    {
        score = score + multiplier;
        scoreHeader.textContent="score="+score;
    }
    function Multiplier()
    {
        if (score >= price) 
        {
            score = score - price;
            multiplier = multiplier *2;
            price = price * 2;
            priceValue.textContent="price="+price;
        } else 
        {
            console.log("Nie masz wystarczającej liczby punktów.");
        }
      
    }
    clickImg.addEventListener('click', addScore);
    clickMultiplierButton.addEventListener('click', Multiplier);
</script>
</html>
